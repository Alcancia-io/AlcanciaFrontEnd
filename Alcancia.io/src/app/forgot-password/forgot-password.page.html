<ion-content  class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="sign-toolbard">
          <ion-button fill="clear" color="dark" size="small" (click)="loginPage()">
            <b><p>Login</p></b>
          </ion-button>
          <ion-button fill="clear" color="dark" size="small" (click)="singupPage()">
            <b><p>Regístrate</p></b>
          </ion-button>
          <div class="perfile-pic"></div>
        </div>
      </ion-col>
      <ion-col>
        <ion-card-header>
          <div class="generalmessage">
            <h2>Olvidaste tu contraseña <br>
              <small>
                Porfavor ingresar tu correo electrónico
              </small>
            </h2>
          </div>
        </ion-card-header>
      </ion-col>
      <ion-col>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input type="text" [(ngModel)]="email" placeholder="Correo electrónico"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-col>

      <app-arrow-button (click)="resetPassword()"></app-arrow-button>

    </ion-row>
  </ion-grid>
</ion-content>
