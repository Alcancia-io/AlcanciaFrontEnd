<ion-content>
  <div class="button-action">
    <ion-button fill="clear" color="dark" size="small">
      <b><p>Login</p></b>
    </ion-button>
    <ion-button fill="clear" color="dark" size="small">
      <b><p>Regístrate</p></b>
    </ion-button>
  </div>

  <div class="content">
    <div class="greetings-message">
      <p>
        Que gusto verte
        <b>{{aUsername}}</b>,
      </p>
    </div>
    <form (ngSubmit)="login()" [formGroup]="credentials">
      <div class="login-form">
        <ion-item class="email-input">
          <ion-input type="email" placeholder="Correo electrónico" formControllName="email"></ion-input>
        </ion-item>
        <ion-item class="password-input">
          <ion-input type="password" placeholder="Contraseña" formControllName="password"></ion-input>
        </ion-item>
      </div>

      <ion-grid class="grid-content">
        <ion-row>
          <ion-col>
            <ion-button class="forgotpassword-btn"type="button" fill="clear">¿Olvidaste tu contraseña?</ion-button>
          </ion-col>
          <ion-col>
            <!-- [disabled]="!credentials.valid" -->
            <ion-button class="submit-btn" type="submit" (click)="login()" expand="block"  >
              <img src="/assets/arrow-alcui.png" alt="arrow-alcui">
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>


</ion-content>
