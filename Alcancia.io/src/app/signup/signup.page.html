<ion-content class="ion-padding">
  <ion-card>
    <ion-header>
      <div class="button-action">
        <ion-button fill="clear" color="dark" size="small" (click)="loginPage()">
          <b><p>Login</p></b>
        </ion-button>
        <ion-button fill="clear" color="dark" size="small" >
          <b><p>Regístrate</p></b>
        </ion-button>
      </div>
    </ion-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input position="floating" placeholder="Nombre" type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input position="floating" placeholder="Correo electrónico" type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input position="floating" placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input position="floating" placeholder="Repite tu contraseña" type="password" [(ngModel)]="confirmPassword" (ionChange)="checkPassword()"></ion-input>
        </ion-item>

      </ion-list>
    </ion-card-content>
    <ion-button [disabled]="!passwordMatch" expand="block" shape="round" color="warning" (click)="signup()">Sign Up</ion-button>
    <ion-text *ngIf="password && !passwordMatch" color="danger" >la constraseña no coninsiden!</ion-text>
  </ion-card>
</ion-content>
