<ion-app>
  <br>
  <ion-header  no-border>
    <app-top-navigation-toolbar></app-top-navigation-toolbar>
  </ion-header>
  <section class="ion-padding">
    <h1 class="welcome-msg">Bienvenido, {{aUsername}}</h1>
    <ion-card class="investment-card"> 
        <ion-card-tittle>
          <h5 class="card-tittle">Inversión total</h5>
        </ion-card-tittle> 
        <div   style="width: 100px; float:left; margin:10px; padding-top: 25px;">
         <span class="total-investment-value" >{{aTotalInvestment}}$</span> 
        </div> 
        <div class="btn-container" style="width: 100px; float:right; margin:10px; padding-top: 25px;">
          <ion-button class="details-btn">Ver</ion-button>
        </div> 
    </ion-card>
    <ion-button class="deposit-btn"  (click)="deposit()">Depositar</ion-button>
  </section>
  <section class="ion-padding">  
    <ion-card class=" "> 
      <ion-item>
        <ion-label class="last-movement">Últimos movimientos</ion-label>
        <ion-note slot="end" color="primary" (click)="goToTransactionPage()" ><ion-button class="ver-todos" fill="clear">ver todos <ion-icon name="arrow-forward-outline"></ion-icon></ion-button></ion-note>
      </ion-item>    
          <li style="list-style: none;" *ngFor="let transation  of transationHistory">
            <ion-item>
              <ion-label class="transaction-tittle"><img src="../../../assets/Icon awesome-coins.png"> Depósito<br/><small class="deposit-time">{{transation.create_time}}</small></ion-label>
              <ion-note class="transaction-amount" slot="end" color="primary">{{transation.gross_amount}}$</ion-note>
            </ion-item>  
          </li>    
    </ion-card> 
  </section>

  <ion-content>
   
   
     
    </ion-content>
</ion-app>
