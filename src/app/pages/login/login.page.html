
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-card-header>
        <div class="sign-toolbard">
          <ion-button fill="clear" color="dark" size="small">
            <p class="login"><b>Login</b></p>
          </ion-button>
          <ion-button fill="clear" color="dark" size="small" (click)="singupPage()">
             <p>Regístrate</p> 
          </ion-button>
          <div class="perfile-pic"></div>
        </div>
        <div class="welcome-msg">
          Que gusto verte<b><br>{{aUsername}}<b *ngIf="aUsername" >,</b></b>
      </div>
      </ion-card-header>
      <ion-card-content>  
        <div class="form-content">
          <ion-item class="item-content">
          <ion-input position="floating" placeholder="Correo electrónico" type="text" [(ngModel)]="email"></ion-input>
          </ion-item> 
          <br/>
          <ion-item class="item-content">
            <ion-input position="floating" placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
          </ion-item> 
        </div>
           
           
       <br>
       <br>
       <br>
       <br>
       <br>
       <br>
       <div class="action-buttons"> 
        <ion-button class="forgotpassword-btn" type="button" fill="clear" (click)="forgot()">¿Olvidaste tu contraseña?</ion-button>
        <app-arrow-button class="arrow-btn" type="submit" expand="block" shape="round"  (click)="login()"></app-arrow-button>
      </div>
     </ion-card-content>
    </ion-row>
  </ion-grid>
</ion-content>
