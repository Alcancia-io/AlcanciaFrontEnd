<ion-content  class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="sign-toolbard">
          <ion-button fill="clear" color="dark" size="medium" (click)="loginPage()">
            <b><p>Login</p></b>
          </ion-button>
          <ion-button fill="clear" color="dark" size="medium" (click)="singupPage()">
            <b><p>Regístrate</p></b>
          </ion-button>
          <div class="perfile-pic"></div>
        </div>
      </ion-col>
      <ion-col>
        <ion-card-header>
          <div class="generalmessage">
            <h2>Olvidaste tu contraseña <br>
              <small>
                Porfavor ingresar tu correo electrónico
              </small>
            </h2>
          </div>
        </ion-card-header>
      </ion-col>
      <ion-col size="auto">
        <ion-card-content> 
            <ion-item class="item-content">
              <ion-input position="floating" type="text" [(ngModel)]="email" placeholder="Correo electrónico"  (keyup.enter)="resetPassword()"></ion-input>
            </ion-item> 
            <app-arrow-button (click)="resetPassword()" (keyup.enter)="resetPassword()"></app-arrow-button>
        </ion-card-content> 
      </ion-col>   
    </ion-row>
  </ion-grid>
</ion-content>
