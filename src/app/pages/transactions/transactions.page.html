<ion-header> 
    <app-top-navigation-toolbar>Historial Transaciones</app-top-navigation-toolbar> 
</ion-header>
 
<!-- List of Text Items -->
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> 
  <li style="list-style: none;" *ngFor="let transaction  of transactionHistory">
    <ng-container *ngIf="!transactionAvailable" >
      <p class="notransactionMessage">No hay transacciones para mostrar</p>
    </ng-container>
    <ion-card>
      <ion-item> 
          <h3> <img src="../../../assets/Icon awesome-coins.png"> {{transaction.id}}  </h3>
        <ion-label></ion-label>
        <!-- <ion-button fill="outline" slot="end">Ver</ion-button> -->
      </ion-item>
      <ion-item>
        Fecha: {{transaction.create_time}} <br/>
        Monto Total: ${{transaction.net_amount}}<br/>
        <!-- Monto Neto: {{transaction.net_amount}} $ -->
      </ion-item>
    
      <ion-card-content>
        {{transaction.status}}
      </ion-card-content>
    </ion-card>
  </li>
</ion-content>
