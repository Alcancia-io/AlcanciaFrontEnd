<ion-content>
  <div
    slot="fixed"
    class="oink-fullscreen ion-justify-content-between">
    <img class="oink-logo" src="/assets/Alcancia White.png"/>
    <ion-card
      class="
        oink-card
        oink-full-width
        oink-half-height
        oink-rounded-top
        oink-no-rounded-bottom
      ">
      <ion-card-header>
        <ion-card-title>
          Descubre una nueva forma de ahorrar
        </ion-card-title>
        <ion-card-subtitle>
        Construye tu portafolio de ahorro basado en Crypto
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button routerLink="/signup">Registrate</ion-button>
        <span class="ion-text-center">
          ¿Ya tienes una cuenta?
          <a routerLink="/login">
          Inicia sesión
          </a>
        </span>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
