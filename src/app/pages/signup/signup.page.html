<ion-content class="ion-padding">
        <ion-grid>
          <ion-row >
            <ion-col size="auto">
              <div class="button-action">
                <ion-button fill="clear" color="dark" size="small" (click)="loginPage()">
                  <p>Login</p>
                </ion-button>
                <ion-button fill="clear" color="dark" size="small" >
                   <p class="register"><b>Regístrate</b></p> 
                </ion-button>
                <div class="perfile-pic"></div>
              </div>
            </ion-col>
            <ion-col size="auto">
              <ion-card-header class="welcome-msg">
                <div>
                  <!-- class="welcome-msg" -->
                  Hola <b>Usuario,</b> <br>
                  <small>Ingresa la información que se pide en los campos debajo.</small>
                </div>
              </ion-card-header>
            </ion-col>
            <ion-col size="auto">
              <ion-card-content> 
                <form [formGroup]="exform">
                  <ion-item class="item-content form-group"> 
                    <ion-input formControlName="name" position="floating" placeholder="Nombre" type="text" (keyup.enter)="signup()"></ion-input>
                  </ion-item>
                  <div *ngFor="let error of errorMessages.name">
                    <ng-container *ngIf="exform.get('name').hasError(error.type) && (exform.get('name').dirty || exform.get('name').touched)">
                      <small class="error-message">{{error.message}}</small>
                    </ng-container>
                  </div><br/><br/>
                  <ion-item class="item-content form-group"> 
                    <ion-input formControlName="surname" position="floating" placeholder="Apellidos" type="text" (keyup.enter)="signup()"></ion-input>
                  </ion-item>
                  <div *ngFor="let error of errorMessages.surname">
                    <ng-container *ngIf="exform.get('surname').hasError(error.type) && (exform.get('surname').dirty || exform.get('surname').touched)">
                      <small class="error-message">{{error.message}}</small>
                    </ng-container>
                  </div>
                  <br/>
                  <br/>
                  <ion-item class="item-content">
                    <ion-input formControlName="email" position="floating" placeholder="Correo electrónico" type="text" (keyup.enter)="signup()"></ion-input>
                  </ion-item>
                  <div *ngFor="let error of errorMessages.email">
                    <ng-container *ngIf="exform.get('email').hasError(error.type) && (exform.get('email').dirty || exform.get('email').touched)">
                      <small class="error-message">{{error.message}}</small>
                    </ng-container>
                  </div>
                  <br/>
                  <br/>
                  <ion-item class="item-content">
                    <ion-input formControlName="password" position="floating" placeholder="Contraseña" type="password" (keyup.enter)="signup()"></ion-input>
                  </ion-item> 
                  <div *ngFor="let error of errorMessages.password">
                    <ng-container *ngIf="exform.get('password').hasError(error.type) && (exform.get('password').dirty || exform.get('password').touched)">
                      <small class="error-message">{{error.message}}</small>
                    </ng-container>
                  </div>
                   
                  <br/>
                  <br/>
                  <ion-item class="item-content">
                    <ion-input  formControlName="confirmPassword" position="floating" placeholder="Repite tu contraseña" type="password"  (ionChange)="checkPassword()" (keyup.enter)="signup()"></ion-input>
                  </ion-item> 
                  <div *ngFor="let error of errorMessages.confirmPassword">
                    <ng-container *ngIf="exform.get('confirmPassword').hasError(error.type) && (exform.get('confirmPassword').dirty || exform.get('confirmPassword').touched)">
                      <small class="error-message">{{error.message}}</small>
                    </ng-container>
                  </div>
                </form> 
              </ion-card-content>
            </ion-col>
            <ion-col size="auto">
              <div>
                <ion-text *ngIf="passwordMatch" color="danger" >La constraseña no coincide!</ion-text>
                <app-arrow-button class="arrow-btn" expand="block" shape="round" color="warning" (click)="signup()" (keyup.enter)="signup()"></app-arrow-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
